<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация на онлайн-курс</title>
</head>
<body>
  <div class="container">
    <h1>Оформление регистрации на онлайн-курс</h1>

    <form id="subscriptionForm" action="/process.php" method="POST">
      
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

      <label for="age">Возраст:</label>
      <input type="number" id="age" name="age" min="1" max="120" placeholder="Введите ваш возраст" required>

      <label for="course">>Выберите курс:</label>
      <select id="course" name="course" required>
        <option value="">-- Выберите курс --</option>
        <option value="1">1 курс</option>
        <option value="2">2 курс</option>
        <option value="3">3 курс</option>
        <option value="4">4 курс</option>		
      </select>


      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="electronic" value="1">
          Сертификат нужен
        </label>
      </div>

      <label>Формат оплаты:</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="payment" value="card" required> Банковская карта
        </label>
        <label>
          <input type="radio" name="payment" value="sbp"> СБП
        </label>
        <label>
          <input type="radio" name="payment" value="cash"> Наличные при получении
        </label>
      </div>
	  
	  <button type="submit">Отправить</button>
    </form>
  <div id="result"></div>
  
  <script>
  document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    let output = "";
    for (const [name, value] of formData.entries()) {
      output += `<p><strong>${name}:</strong> ${value}</p>`;
    }

    document.getElementById("result").innerHTML = output;
  });
  </script>
</body>
</html>
