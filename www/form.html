<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация на онлайн-курс</title>
</head>
<body>
  <div class="container">
    <h1>Оформление регистрации на онлайн-курс</h1>

    <form id="subscriptionForm" action="process.php" method="POST">
      
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

      <label for="age">Возраст:</label>
      <input type="number" id="age" name="age" min="1" max="122" placeholder="Введите ваш возраст" required>

      <label for="course">Выберите курс:</label>
      <select id="course" name="course" required>
        <option value="">-- Выберите курс --</option>
        <option value="1">1 курс</option>
        <option value="2">2 курс</option>
        <option value="3">3 курс</option>
        <option value="4">4 курс</option>		
      </select>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="certificate_needed" value="1"> <!-- Изменение -->
          Сертификат нужен
        </label>
      </div>

      <label>Формат оплаты:</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="payment_form" value="card" required> <!-- Изменение -->
        </label>
        <label>
          <input type="radio" name="payment_form" value="sbp"> <!-- Изменение -->
        </label>
        <label>
          <input type="radio" name="payment_form" value="cash"> <!-- Изменение -->
        </label>
      </div>
	  
      <button type="submit">Отправить</button>
    </form>

    <script>
      document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
        const name = document.querySelector('input[name="name"]').value;
        alert("Вы ввели имя: " + name);
      });
    </script>
  </div>
</body>
</html>
